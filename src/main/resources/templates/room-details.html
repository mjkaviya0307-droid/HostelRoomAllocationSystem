<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Room Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: linear-gradient(135deg, #ffc1e3, #ffb6c1);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            padding: 40px;
        }

        h1 {
            color: #d63384;
            font-weight: 700;
            text-align: center;
            margin-bottom: 30px;
        }

        .card {
            border-radius: 1rem;
            background: #fff0f6;
            padding: 30px;
            max-width: 600px;
            margin: 0 auto;
            box-shadow: 0 8px 20px rgba(0,0,0,0.2);
        }

        .card p, .card ul {
            font-size: 1.1rem;
            color: #4a1c40;
        }

        .btn-custom {
            background: #ff69b4;
            color: white;
            border: none;
            border-radius: 30px;
            padding: 10px 25px;
            font-size: 1rem;
            display: inline-block;
            margin-top: 20px;
            transition: background 0.3s ease, transform 0.2s ease;
        }

        .btn-custom:hover {
            background: #ff1493;
            transform: scale(1.05);
        }
    </style>
</head>
<body>

<div class="card">
    <h1>Room Details</h1>

    <p><strong>Room Number:</strong> <span th:text="${room.roomNumber}"></span></p>
    <p><strong>Capacity:</strong> <span th:text="${room.capacity}"></span></p>
    <p><strong>Allocated Students:</strong></p>

<ul class="list-group">
    <li class="list-group-item" th:each="student : ${allocatedStudents}">
        <span><strong>ID:</strong> <span th:text="${student.id}"></span></span> -
        <span><strong>Name:</strong> <span th:text="${student.name}"></span></span>
    </li>
    <li class="list-group-item" th:if="${allocatedStudents.size() == 0}">No students allocated.</li>
</ul>

    <a th:href="@{/rooms/ui}" class="btn btn-custom">Back to Rooms</a>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
