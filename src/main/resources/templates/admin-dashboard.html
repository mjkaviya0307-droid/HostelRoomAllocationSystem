<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Admin Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #e0bbff, #b388eb); /* pastel purple gradient */
            font-family: 'Segoe UI', sans-serif;
            min-height: 100vh;
            padding: 40px 0;
        }

        h1 {
            color: #4a148c; /* dark pastel purple */
            font-weight: 700;
            text-align: center;
            margin-bottom: 50px;
        }

        .card {
            border-radius: 1rem;
            background: #d9b3ff; /* soft pastel purple */
            box-shadow: 0 6px 20px rgba(0,0,0,0.15);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
        }

        .card:hover {
            transform: translateY(-8px);
            box-shadow: 0 12px 30px rgba(0,0,0,0.25);
        }

        .card h4 {
            font-weight: 600;
            color: #3c096c;
        }

        .card h2 {
            font-weight: 700;
            color: #2e0255;
            font-size: 2.2rem;
        }

        .btn-logout {
            display: block;
            margin: 50px auto 0 auto;
            padding: 10px 25px;
            border-radius: 25px;
            border: none;
            background-color: #8e24aa;
            color: white;
            font-weight: 600;
            transition: all 0.3s ease;
            text-decoration: none;
        }

        .btn-logout:hover {
            background-color: #9c64d1;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <h1>Admin Dashboard</h1>
    <div class="container">
        <div class="row g-4 justify-content-center">

            <!-- Total Students Card -->
            <div class="col-md-3">
                <div class="card p-4" onclick="window.location.href='/students/ui'">
                    <h4>Total Students</h4>
                    <h2 th:text="${totalStudents}">0</h2>
                </div>
            </div>

            <!-- Total Rooms Card -->
            <div class="col-md-3">
                <div class="card p-4" onclick="window.location.href='/rooms/ui'">
                    <h4>Total Rooms</h4>
                    <h2 th:text="${totalRooms}">0</h2>
                </div>
            </div>

            <!-- Total Allocations Card -->
            <div class="col-md-3">
                <div class="card p-4" onclick="window.location.href='/allocation/ui'">
                    <h4>Total Allocations</h4>
                    <h2 th:text="${totalAllocations}">0</h2>
                </div>
            </div>
            
            <!-- Total Hostel Fee Card -->
            <div class="col-md-3">
                <div class="card p-4" onclick="window.location.href='/admin/fee/ui'" style="cursor:pointer;">
                    <h4>Hostel Fee</h4>
                    <h2 th:text="${hostelFee}">0</h2>
                </div>
            </div>
            

        </div>

        <a href="/" class="btn-logout">Logout</a>
    </div>
</body>
</html>
