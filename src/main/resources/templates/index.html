<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hostel Room Allocation System</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      /* Light-medium pink & purple gradient */
      background: linear-gradient(135deg, #ff9a9e 0%, #a18cd1 100%);
      background-attachment: fixed;
      background-size: cover;
      color: #333;
    }

    /* Navigation bar in charcoal black */
    nav {
      background-color: #333333;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    nav .brand {
      font-size: 1.5rem;
      font-weight: bold;
      color: #ffffff;
    }

    nav .links a {
      margin-left: 1.5rem;
      text-decoration: none;
      color: #ffffff;
      font-weight: 500;
    }

    /* Hero section */
    .hero {
      text-align: center;
      margin-top: 20vh;
    }

    .hero h1 {
      font-size: 3.5rem;
      color: #000000;
      margin-bottom: 0.5rem;
      text-shadow: 2px 2px 6px rgba(0,0,0,0.3);
    }

    .hero p {
      font-size: 2.2rem;
      color: #000000;
    }
  </style>
</head>
<body>
  <!-- Navigation Bar -->
  <nav>
    <div class="brand">Hostel Management</div>
    <div class="links">
      <a href="/admin/login">Admin Dashboard</a>
      <a href="/student/login">Student Dashboard</a>
    </div>
  </nav>

  <!-- Hero Section -->
  <div class="hero">
    <h1>Hostel Room Allocation System</h1>
    <p>Manage Students Rooms and Allocations with Ease</p>
  </div>
</body>
</html>
