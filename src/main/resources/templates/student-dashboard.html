<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Student Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #d1c4e9, #b39ddb); /* pastel purple gradient */
      font-family: 'Segoe UI', sans-serif;
      min-height: 100vh;
      padding: 40px;
      color: #4a148c;
    }
    .dashboard-card {
      background: rgba(255, 255, 255, 0.85);
      border-radius: 15px;
      box-shadow: 0 6px 18px rgba(74, 20, 140, 0.3);
      padding: 25px;
      transition: transform 0.3s ease;
    }
    .dashboard-card:hover {
      transform: translateY(-5px);
    }
    h1 {
      color: #6a1b9a;
      font-weight: 700;
      margin-bottom: 30px;
    }
    .btn-logout {
      background-color: #6a1b9a;
      color: #fff;
      border-radius: 25px;
      padding: 10px 25px;
      border: none;
      transition: all 0.3s;
    }
    .btn-logout:hover {
      background-color: #4a148c;
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <div class="container text-center">
    <h1>Welcome, <span th:text="${student.name}">Student Name</span></h1>

    <div class="row justify-content-center g-4">
      <div class="col-md-4">
        <div class="dashboard-card">
          <h4>Student ID</h4>
          <p th:text="${student.id}">1</p>
        </div>
      </div>

      <div class="col-md-4">
        <div class="dashboard-card">
          <h4>Room Number</h4>
          <p th:text="${(student.room != null) ? student.room.roomNumber : 'Not Allocated'}">A101</p>
        </div>
      </div>

      <div class="col-md-4">
        <div class="dashboard-card">
          <h4>Hostel Fee</h4>
          <p th:text="${(feeAmount != null) ? '₹' + feeAmount : 'Not Set'}">₹25000</p>
        </div>
      </div>
    </div>

    <a href="/" class="btn btn-logout mt-5">Logout</a>
  </div>
  <div class="mt-4">
    <a th:href="@{/student/payment(id=${student.id})}" class="btn btn-logout mt-5">Pay Hostel Fee</a>
    
</div>
  
</body>
</html>
