<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Students</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Animate.css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <style>
        body {
            background: linear-gradient(135deg, #d9a7c7, #fffcdc); /* pastel purple -> cream */
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding: 40px;
            font-family: 'Segoe UI', sans-serif;
            color: #4a148c;
        }
        .card {
            background: rgba(255, 255, 255, 0.6);
            backdrop-filter: blur(15px);
            border-radius: 20px;
            box-shadow: 0 8px 25px rgba(74, 20, 140, 0.2);
            padding: 25px;
            animation: fadeInUp 1s ease;
        }
        .card h2 {
            color: #6a1b9a;
            font-weight: 700;
        }
        table {
            color: #4a148c;
        }
        table thead {
            background: rgba(106, 27, 154, 0.1);
        }
        table tbody tr {
            transition: 0.2s;
        }
        table tbody tr:hover {
            background: rgba(186, 104, 200, 0.2);
            transform: scale(1.01);
        }
        .btn-custom {
            background: linear-gradient(90deg, #ba68c8, #ce93d8);
            color: white;
            border-radius: 30px;
            padding: 10px 24px;
            border: none;
            transition: all 0.3s ease-in-out;
            font-weight: 500;
        }
        .btn-custom:hover {
            transform: scale(1.1);
            background: linear-gradient(90deg, #ab47bc, #8e24aa);
        }
        .btn-delete {
            background: #ff6b81;
            color: white;
            border: none;
            border-radius: 20px;
            padding: 5px 15px;
            transition: 0.3s;
        }
        .btn-delete:hover {
            background: #ff4757;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
<div class="container">
    <div class="card">
        <h2 class="mb-4"><i class="bi bi-people"></i> Students</h2>
        <table class="table table-hover align-middle">
            <thead>
                <tr>
                    <th>ID</th>
                    <th><i class="bi bi-person-badge"></i> Name</th>
                    <th><i class="bi bi-envelope"></i> Email</th>
                    <th><i class="bi bi-building"></i> Department</th>
                    <th><i class="bi bi-mortarboard"></i> Year</th>
                    <th><i class="bi bi-gender-ambiguous"></i> Gender</th>
                    <th>Action</th> <!-- Delete button column -->
                </tr>
            </thead>
            <tbody>
                <tr th:each="student : ${students}" class="animate_animated animate_fadeInUp">
                    <td th:text="${student.id}"></td>
                    <td th:text="${student.name}"></td>
                    <td th:text="${student.email}"></td>
                    <td th:text="${student.department}"></td>
                    <td th:text="${student.year}"></td>
                    <td th:text="${student.gender}"></td>
                    <td>
                        <button class="btn-delete" th:onclick="'deleteStudent(' + ${student.id} + ')'" >
                            <i class="bi bi-trash"></i> Delete
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
        <button class="btn btn-custom mt-3" onclick="openModal()"><i class="bi bi-plus-circle"></i> Add Student</button>
    </div>
</div>

<!-- Add Student Modal -->
<div class="modal" id="studentModal" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.6); justify-content:center; align-items:center;">
  <div style="background:#fff; padding:20px; border-radius:10px; width:400px; text-align:left;">
    <span style="float:right; font-size:18px; cursor:pointer;" onclick="closeModal()">&times;</span>
    <h2>Add Student</h2>
    <input type="text" id="name" placeholder="Name" style="width:100%; padding:8px; margin:8px 0;">
    <input type="email" id="email" placeholder="Email" style="width:100%; padding:8px; margin:8px 0;">
    <input type="text" id="department" placeholder="Department" style="width:100%; padding:8px; margin:8px 0;">
    <input type="text" id="year" placeholder="Year" style="width:100%; padding:8px; margin:8px 0;">
    <input type="text" id="gender" placeholder="Gender" style="width:100%; padding:8px; margin:8px 0;">
    <button class="btn btn-custom mt-2" onclick="saveStudent()">Save</button>
  </div>
</div>

<script>
  function openModal() {
    document.getElementById("studentModal").style.display = "flex";
  }

  function closeModal() {
    document.getElementById("studentModal").style.display = "none";
  }

  function saveStudent() {
    const student = {
      name: document.getElementById("name").value.trim(),
      email: document.getElementById("email").value.trim(),
      department: document.getElementById("department").value.trim(),
      year: document.getElementById("year").value.trim(),
      gender: document.getElementById("gender").value.trim()
    };
    fetch("/api/students", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify(student)
    })
    .then(response => {
      if(!response.ok) throw new Error("Failed to add student");
      return response.json();
    })
    .then(data => {
      alert("Student added successfully: " + data.name);
      window.location.reload();
    })
    .catch(error => {
      console.error("Error:", error);
      alert("Error adding student: " + error);
    });
  }

  function deleteStudent(id) {
    if(confirm("Are you sure you want to delete this student?")) {
        fetch("/api/students/" + id, {
            method: "DELETE"
        })
        .then(response => {
            if(!response.ok) throw new Error("Failed to delete student");
            alert("Student deleted successfully");
            window.location.reload();
        })
        .catch(error => {
            console.error("Error:", error);
            alert("Error deleting student: " + error);
        });
    }
  }
</script>
</body>
</html>
