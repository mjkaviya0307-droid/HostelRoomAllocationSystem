<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Student Allocation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #e5b2f7, #f3d9fc); /* pastel purple gradient */
            margin: 0;
            padding: 0;
        }

        .container {
            width: 80%;
            margin: 30px auto;
            background: #ffffffcc;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.15);
        }

        h1 {
            text-align: center;
            color: #4a1f57;
            margin-bottom: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }

        th, td {
            border: 1px solid #e6c6f3;
            padding: 10px;
            text-align: center;
        }

        th {
            background-color: #d7a8e6;
        }

        button {
            padding: 8px 12px;
            border: none;
            background-color: #9c27b0;
            color: white;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        button:hover {
            background-color: #7b1fa2;
        }

        .success {
            color: green;
            font-weight: bold;
            margin-top: 15px;
        }

        .error {
            color: red;
            font-weight: bold;
            margin-top: 15px;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Allocate Students to Rooms</h1>

    <table>
        <thead>
        <tr>
            <th>Student ID</th>
            <th>Name</th>
            <th>Email</th>
            <th>Department</th>
            <th>Year</th>
            <th>Allocate to Room</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="student : ${students}">
            <td th:text="${student.id}"></td>
            <td th:text="${student.name}"></td>
            <td th:text="${student.email}"></td>
            <td th:text="${student.department}"></td>
            <td th:text="${student.year}"></td>
            <td>
                <select th:attr="data-student-id=${student.id}">
                    <option th:each="room : ${rooms}" th:value="${room.id}"
                            th:text="${room.roomNumber + ' (Capacity: ' + room.capacity + ', Allocated: ' + room.allocatedCount + ')'}">
                    </option>
                </select>
                <button onclick="allocateRoom(this)">Allocate</button>
            </td>
        </tr>
        </tbody>
    </table>

    <div id="message"></div>
</div>

<script>
function allocateRoom(button){
const row=button.closest("tr");
const select=row.querySelector("select");
const studentId=select.getAttribute("data-student-id");
const roomId=select.value;
fetch(`/api/allocate/${studentId}/room/${roomId}`, {
    method: "POST"
})
.then(response => response.text())
.then(data => {
    const msgDiv = document.getElementById("message");
    msgDiv.innerHTML = `<p class="success">${data}</p>`;
})
.catch(error => {
    const msgDiv = document.getElementById("message");
    msgDiv.innerHTML = `<p class="error">Error: ${error}</p>`;
});
}
</script>
</body>
</html>
